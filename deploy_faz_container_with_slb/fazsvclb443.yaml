---
apiVersion: v1
kind: Service
metadata:
  name: fazcontainerhttps
spec:
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  ports:
  - port: 443
    name: webgui
    protocol: TCP
    targetPort: 443
  - port: 22
    name: ssh
    protocol: TCP
    targetPort: 22
  - port: 8888
    name: weba
    protocol: TCP
    targetPort: 8888
  - port: 8889
    name: webb
    protocol: TCP
    targetPort: 8889
  - port: 8890
    name: webc
    protocol: TCP
    targetPort: 8890
  - port: 8080
    name: webd
    protocol: TCP
    targetPort: 8080
  - port: 161
    name: syslog
    protocol: UDP
    targetPort: 161
  selector:
    app: fortianalyzer
  type: LoadBalancer
 
